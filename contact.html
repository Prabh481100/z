    <main>
      <h2>Contact</h2>
      <form autocomplete="off">
        <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" autofocus required>
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>
         </div>
         <div>
        <fieldset>
          <legend>What section of PROG1245 are you in?</legend>
          <label for="section4">Section 4</label>
          <input type="radio" id="4" name="sec" value="4" checked>
          <br>
          <label for="section5">Section 5</label>
          <input type="radio" id="5" name="sec" value="5">
          <br>
          <label for="section8">Section 8</label>
          <input type="radio" id="8" name="sec" value="8">
          </fieldset>
          </div>
          <div>
          <label for="option">What do you need help with?</label>
          <select id="option" name="option" selected>
          <option selected disabled>Select option</option>
          <option select="html">HTML</option>
          <option select="css">CSS</option>
          <option select="both">Both (HMTL & CSS)</option>
        </select>
        </div>
        <div>
        <label for="comment">Comments</label>
        <textarea name="comment" id="comment" rows="4" required></textarea>
        </div>
        <div>
        <label for="human">I am a human</label>
        <input type="checkbox" value="true" id="human" name="human" required>
        </div>
        <br>
        <input type="submit" name="submit" id="submit"value="Submit" class="button">
      </form>
    </main>
